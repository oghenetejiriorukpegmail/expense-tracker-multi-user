<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Management - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Trip Management</h1>

    <!-- Auth Section (Copied for simplicity) -->
    <section id="auth-section"> <!-- Start visible, JS will hide if logged in -->
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-block">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>

        <div id="register-form-container" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn-block">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </section>
    <!-- End Auth Section -->

    <!-- Main Navigation Bar -->
    <nav class="main-nav">
        <ul id="nav-links">
            <!-- JS will show/hide based on login -->
            <li id="nav-trips" class="hidden"><a href="trips.html" class="active"><i class="fas fa-route"></i> Trips</a></li>
            <li id="nav-settings" class="hidden"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li id="nav-logout" class="hidden"><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <!-- End Main Navigation Bar -->

    <!-- Main App Content (Trip Dashboard will go here) -->
    <div id="app-content" class="hidden">
        <!-- Removed simple logout button, now part of main nav -->
        <section id="trip-dashboard">
            <!-- No need for the h2 here if it's inside the add section -->
            <div class="trip-actions-container"> <!-- Wrapper for Add Trip form -->
                <div class="trip-actions">
                     <h2>Add New Trip</h2> <!-- Moved heading inside -->
                    <input type="text" id="new-trip-name" placeholder="New Trip Name (e.g., Client Visit LA)" required>
                    <textarea id="new-trip-description" placeholder="Optional: Trip Description" rows="2"></textarea>
                    <button id="add-trip-button" class="btn-primary btn-block">Add New Trip</button> <!-- Added btn-block -->
                </div>
            </div>
            <div id="trip-list-container-wrapper"> <!-- Wrapper for Trip List -->
                <div id="trip-list-container">
                     <h3>Your Trips</h3> <!-- Moved heading inside -->
                    <div id="trip-loading" class="loading">Loading trips...</div>
                    <div id="trip-list" class="trip-card-container"> <!-- Changed ul to div and added class -->
                        <!-- Trip cards will be added here by JS -->
                    </div>
                    <div id="no-trips" class="hidden">No trips created yet.</div>
                </div>
            </div>
        </section>

        <!-- Removed Settings and Test OCR sections -->

    </div>
    <!-- End Main App Content -->

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script src="trips.js"></script> <!-- Link to new JS file -->
</body>
</html>
